<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit and Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stocks Profit or Loss</h1>
    <main>
        <label for="initial-price">Initial Value
            <input id="initial-price" type="number" placeholder="Enter the initial stock price">
        </label>
        <label for="stocks-quantity">Quantity of Stocks
            <input type="number" id="stocks-quantity" placeholder="Enter number of stocks bought"> 
        </label>
        <label for="current-price">Current Value
            <input type="number" id="current-price" placeholder="Enter the current stock price">
        </label>

        <button id="submit">Tell Me!!</button>

        <div id="output-box"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
