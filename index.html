<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit and Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <h1>Stocks Profit or Loss</h1>
    <main class="main-content">
        <label class="label" for="initial-price">Initial Value :-
            <input class="input" id="initial-price" type="number" placeholder="Enter the initial stock price">
        </label>
        <label class="label" for="stocks-quantity">Quantity of Stocks :-
            <input class="input" type="number" id="stocks-quantity" placeholder="Enter number of stocks bought"> 
        </label>
        <label class="label" for="current-price">Current Value :-
            <input class="input" type="number" id="current-price" placeholder="Enter the current stock price">
        </label>

        <button id="submit">Tell Me!!</button>

    </main>
    </div>
    <div id="output-box"></div>
    <script src="app.js"></script>
</body>
</html>
